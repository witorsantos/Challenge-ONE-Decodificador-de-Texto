<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="shortcut icon" href="./imagens/favicon.1647533642.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img src="./imagens/Vector.png" alt="Imagem do logo da alura" class="logo"> 
    </header>
    <main class="conteudo">
        <section class="principal">
            <textarea id="digTexto" placeholder="Digite seu texto aqui..."></textarea>
            <div>
                <span class="material-symbols-outlined">info</span>
                <p class="p-info">Apenas letras minúsculas e sem acento.</p>
            </div>
            <input type="button" value="Criptografar" id="botao-cripto" onclick="Criptografar()">
            <input type="button" value="Descriptografar" id="botao-descri" onclick="Descriptografar()">
        </section>

        <section class="lateral">
            <p class="mensagen-lateral">Nenhuma mensagem encontrada</p>
            <div id="res">
                <textarea readonly id="mensagem" cols="30" rows="15"></textarea>
            </div>
            <p class="mensagen-lateral-2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <input type="button" value="copiar" class="botao-copy" onclick="copy()">
        </section>
    </main>
    <footer class="rodape">
        <p class="mensagen-rodape">Site criado por Witor Da Conceição Santos<a href="https://github.com/witorsantos" target="_blank"><img src="./imagens/github-brand-logo-47401.webp" alt="logo github"></a></p>
    </footer>
    <script src="./Js/script.js"></script>
</body>
</html>
